<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<title>Hackers & Hunters</title>

	<script src="components/loader.js"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/onsenui/js/onsenui.min.js"></script>
	<script src="lib/onsenui/js/angular-onsenui.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/appController.js"></script>
	<script src="js/homeController.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="appController">
	<ons-navigator var="nav">
	<ons-page ng-controller="homeController">
		<ons-toolbar>
			<div class="left"> 
				<ons-back-button>Back</ons-back-button>
			</div>
			<div class="center">
				<ons-icon icon="fa-product-hunt"></ons-icon>
					Hackers & Hunters
			</div>
		</ons-toolbar>

		<ons-carousel direction="vertical" var="carousel" ons-postchange="console.log('Changed to ' + $event.activeIndex)" fullscreen swipeable auto-scroll overscrollable>

			<ons-carousel-item style="background-color: orange;">
				<div class="center" id="hunt-summary" ng-show="randomhunt != null">
					<section>
						<ons-button modifier="light" ng-repeat="topic in randomhunt.topics">
							{{topic.name}}
						</ons-button>
					</section>

					<h1>{{randomhunt.name}}<sup>{{randomhunt.votes_count}}</sup></h1>
					<!-- split the name to smaller size in case > 30 chars -->
					<h2>{{randomhunt.tagline}}</h2>

					<ons-button id="thumb" ng-click="gotoHunt(randomhunt)">
						<img ng-src="{{randomhunt.thumbnail.image_url}}">
					</ons-button>

					<div id="podcast" ng-if="randomhunt.hasAudio">
						<audio controls>
							<source ng-src="{{randomhunt.audioUrl | trustUrl}}" type="audio/ogg">
								Your device does not support the audio element.
						</audio>
					</div>
				</div>


				<div id="refresh" ng-show="randomhunt == null">
					<ons-icon icon="fa-refresh" spin="true"></ons-icon>
				</div>
			</ons-carousel-item>
			
			<ons-carousel-item style="background-color: #373B44;">
				<iframe width="100%" height="100%" frameborder="0" ng-src="{{randomhunt.redirect_url | trustUrl}}">
				</iframe>
			</ons-carousel-item>

		</ons-carousel>
	</ons-page>
	</ons-navigator>
</body>


<ons-template id="hunt.html">
	<ons-page>
		<ons-toolbar>
			<div class="left">
				<ons-back-button>Back</ons-back-button>
			</div>
			<div class="center">
				<ons-icon icon="fa-product-hunt"></ons-icon>
				{{ randomhunt.name }} 
			</div>
		</ons-toolbar>

		<iframe width="100%" height="100%" frameborder="0" ng-src="{{randomhunt.redirect_url | trustUrl}}">
		</iframe>

		<ons-bottom-toolbar ng-click="loadUrl(randomhunt.redirect_url)">
		<p>
			Please tap here if the hunt fails to load
		</p>
		</ons-bottom-toolbar>
	</ons-page>
</ons-template>

</html>
